<main class="main">
  <div class="content">
    <div class="right-side">
      <div class="pill-group">
        @for (item of items; track item.title;) {
          <a
            class="pill"
            [href]="item.link"
            target="_blank"
            rel="noopener"
          >
            <span>{{ item.title }}</span> <br />
          </a>
        }
      </div>
    </div>
  </div>
</main>
