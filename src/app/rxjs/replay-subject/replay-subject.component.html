<div class="my-3">
    <h2>Replay Subject</h2>
    <br>
    <div class="row">
        <div class="col">
            <h3>Add Video</h3>
        </div>
        <div class="col text-right">
            <button class="btn btn-warning" (click)="toggelIntervalM()">Toggle Method</button>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center" *ngIf="!methodInterval">
        <div class="col-md-4">
            <input type="text" name="" id="" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="getData(video.value)">Add Video</button>
        </div>
    </div>

    <hr  *ngIf="!methodInterval">

    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let user of user1List"><strong>Video : </strong> {{user}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User - 02</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let user of user2List"><strong>Video : </strong> {{user}}</li>

            </ul>
            <button class="btn" (click)="user2Subscribe()"
                [ngClass]="{'btn-success': !subscribeMode2, 'btn-danger': subscribeMode2, }">
                {{!subscribeMode2 ? 'Subscribe' : 'UnSubscribe'}}
            </button>
        </div>
        <div class="col-md-4">
            <strong>User - 03</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let user of user3List"><strong>Video : </strong> {{user}}</li>

            </ul>
            <button class="btn" (click)="user3Subscribe()"
                [ngClass]="{'btn-success': !subscribeMode3, 'btn-danger': subscribeMode3, }">
                {{!subscribeMode3 ? 'Subscribe' : 'UnSubscribe'}}
            </button>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-8">
            <input type="text" name="" id="" #myInput1 class="form-control">
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-warning" (click)="addVideo(myInput1.value)">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let user of user01List"><strong>Video : </strong> {{user}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User - 02</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let user of user02List"><strong>Video : </strong> {{user}}</li>

            </ul>
            <button class="btn" (click)="user02Subscribe()"
                [ngClass]="{'btn-success': !subscribeMode02, 'btn-danger': subscribeMode02, }">
                {{!subscribeMode02 ? 'Subscribe' : 'UnSubscribe'}}
            </button>
        </div>
        <div class="col-md-4">
            <strong>User - 03</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let user of user03List"><strong>Video : </strong> {{user}}</li>

            </ul>
            <button class="btn" (click)="user03Subscribe()"
                [ngClass]="{'btn-success': !subscribeMode03, 'btn-danger': subscribeMode03, }">
                {{!subscribeMode03 ? 'Subscribe' : 'UnSubscribe'}}
            </button>
        </div>
    </div>
</div>
