<div class="my-3">
    <h2>SwitchMap</h2>
    <br>
    <h5>Serach Video</h5>
    <form #searchForm="ngForm">
        <div class="mt-3">
            <input type="text" class="form-control form-control-lg" ngModel name="serachTerm" autocomplete="off">
        </div>
    </form>
    <br>
    <hr>

    <div class="results" *ngIf="data.length>0">
        <div class="d-flex justify-content-between">
            <h5>Searched Results</h5>
            <span class="ml-auto text-muted">{{data.length}} results found...</span>
        </div>
    </div>

    <table class="table" *ngIf="data.length>0">
        <thead>
            <tr>
                <th scope="col">Post Id</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Body</th>
            </tr>
        </thead>
        <tbody>
            @for (item of data; track item.name) {
                <tr>
                    <th scope="row">{{item.postId}}</th>
                    <td>
                        {{item.id}}
                    </td>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.email}}
                    </td>
                    <td>
                        {{item.body}}
                    </td>
                    </tr>
            }
            
        </tbody>
    </table>
</div>
