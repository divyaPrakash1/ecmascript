<main class="es-13-main-container">
    <div class="content">
        <div class="right-side">
            <div class="pill-group-1">
                @for (item of items; track item.title;) {
                <a class="pill-item" [routerLink]="item.link" rel="noopener">
                    <span class="item-name">{{ item.title }}</span> <br />
                </a>
                }
            </div>
        </div>
    </div>
</main>
