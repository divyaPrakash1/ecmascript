<strong class="badge badge-primary text-primary" *ngIf="exclusive">Exclusive</strong>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                @for (item of items; track item.title;) {
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="item.link" aria-current="page">{{ item.title }}</a>
                </li>
                }
            </ul>
        </div>
    </div>
</nav>
